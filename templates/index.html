{% extends "base.html" %}
{% block content %}
<div class="section" id="index-banner">
    <div class="container">
        <div class="row">
            <div class="col s12 m9 l10">
                <form class="col s12 m6">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <select id="customer">
                                <option value="" disabled selected>Select</option>
                                {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                                {% endfor %}
                            </select>
                            <label for="customer">Customer / Resort</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">view_module</i>
                            <select id="units">
                                <option value="" disabled selected>Select</option>
                                <option value="1">1 unit</option>
                                <option value="2">2 units</option>
                                <option value="3">3 units</option>
                                <option value="4">4 units</option>
                            </select>
                            <label for="units">Units of trash</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light btn-large light-green right" type="submit" name="action">Confirm
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
