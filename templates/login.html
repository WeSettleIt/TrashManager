{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>Log in</h2>
            </div>
            {% if error %}
            <div class="col s12 m6">
                <div class="card-panel red">
                    <span class="white-text">{{ error }}</span>
                </div>
            </div>
            {% endif %}
            <form action="/login" method="post" class="col s12">
                <div class="row">
                    <div class="col s12 m6">
                        <i class="material-icons right">perm_identity</i>
                        <label for="email">Username</label>
                        <input type="email" id="email" name="email" placeholder="name@domain.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <button class="btn waves-effect waves-light btn-large light-green right"
                                type="submit" name="action">Log in
                            <i class="material-icons right">vpn_key</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row grey-text">
            <div class="col s12 m6">
                <h4>Test logins</h4>
                <table>
                    <tr>
                        <th>Trash collector:</th>
                        <td>trash@e.mail</td>
                    </tr>
                    <tr>
                        <th>Customer Ana:</th>
                        <td>ana@e.mail</td>
                    </tr>
                    <tr>
                        <th>Customer Tropical:</th>
                        <td>tropical@e.mail</td>
                    </tr>
                    <tr>
                        <th>Reports:</th>
                        <td>reports@e.mail</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
