{% extends "base.html" %}
{% block content %}
<div class="section" id="index-banner">
    <div class="container">
        <div class="row">
            <div class="col s12 m9 l10">
                <form class="col s12 m6">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">query_builder</i>
                            <input disabled value="{{ timestamp|datetime }}" id="timestamp" type="text"
                                   class="validate">
                            <label for="timestamp">Timestamp</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input value="Seri Resort" id="customer" type="text" class="validate">
                            <label for="customer">Customer / Resort</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">view_module</i>
                            <select id="boxes">
                                <option value="" disabled selected>Select</option>
                                <option value="1">1 box</option>
                                <option value="2">2 boxes</option>
                                <option value="3">3 boxes</option>
                                <option value="4">4 boxes</option>
                            </select>
                            <label for="boxes">Boxes of trash</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light btn-large light-green" type="submit" name="action">Confirm
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
